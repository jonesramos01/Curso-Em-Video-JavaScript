<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICADOR DE IDADE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <!--Formulário:-->
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked> 
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
        
            <p>
                <!--Botão:-->
                <input type="button" value="Verificar" name="" id="" onclick="verificar()">
                <!--onclick "ativa" o nome da function que irá linkar com o JS para que o botão, de fato, funcione. Com isso,
                cria-se uma function no JS.-->
            </p>
            
        </div>

        <hr>

        <div id="res">
            Por favor, preencha os dados acima para ver o resultado!
        </div>
    </section>
        
    <footer>
        <p>&copy; <em>verificadordeidade<em></p>
    </footer>
</body>
</html>
